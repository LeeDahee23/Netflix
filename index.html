<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gothic+A1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/91a2d12f90.js" crossorigin="anonymous"></script>
    <title>넷플릭스</title>
</head>

<body>
    <header id="header">

        <div class="header__logo">
            <h1 class="header__logo__title">NETFLIX</h1>
        </div>
        <div class="header__movie">
            <h1 class="header__movie__title">더 글로리</h1>
            <p class="header__movie__description">유년 시절 폭력으로 영혼까지 부서진 한 여자가 온 생을 걸어 치밀하게 준비한 처절한 복수와 그 소용돌이에 빠져드는 이들의
                이야기</p>
            <div class="header__movie__btn">
                <button class="header__btn--white">
                    <i class="fa-solid fa-play"></i>
                    <span>재생</span>
                </button>
                <button class="header__btn--gray">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>상세 정보</span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <section id="originals">
            <h3 class="originals__title">넷플릭스 오리지널</h3>
            <div class="originals__movies">
                <div class="movie">
                    <a class="movie__link" href="#"><img class="movie__img" src="./assets/images/birdbox.jpg"
                            alt="bird box"></a>
                </div>
                <div class="movie">
                    <a class="movie__link" href="#"><img class="movie__img" src="./assets/images/firstlove.jpg"
                            alt="first love"></a>
                </div>
                <div class="movie">
                    <a class="movie__link" href="#"><img class="movie__img" src="./assets/images/good_place.jpg"
                            alt="good place"></a>
                </div>
                <div class="movie">
                    <a class="movie__link" href="#"><img class="movie__img" src="./assets/images/kingdom.jpg"
                            alt="kingdom"></a>
                </div>
                <div class="movie">
                    <a class="movie__link" href="#"><img class="movie__img" src="./assets/images/Maiko_house.jpg"
                            alt="From The Maiko's House"></a>
                </div>
                <div class="movie">
                    <a class="movie__link" href="#"><img class="movie__img" src="./assets/images/papel.jpg"
                            alt="La casa de Papel"></a>
                </div>
                <div class="movie">
                    <a class="movie__link" href="#"><img class="movie__img" src="./assets/images/stranger_things.jpg"
                            alt="stranger things 4"></a>
                </div>
                <div class="movie">
                    <a class="movie__link" href="#"><img class="movie__img" src="./assets/images/wednesday.jpg"
                            alt="wednesday"></a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
